<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
<h3>기본 문법 사용</h3>
 <table border="1">
 	<tr>
 		<th>번호</th>
 		<th>제목</th>
 		<th>저자</th>
 		<th>출판사</th>
 		<th>출판연도</th>
 		<th>상태변수</th>
 		<th>인덱스</th>
 		<th>홀짝</th>
 		<th>문자열합치기</th>
 		<th>시작/끝</th>
 	</tr>
 	<tr th:each="entry,status:${book}" th:style="${status.odd}?'color:red;':'font-size:12px'">
 		<td th:text="${entry.key}"></td>
 		<td>[[${entry.value.title}]]</td>
 		<td th:text="${#strings.substring(entry.value.creator, 2)}"></td>
 		<td th:text="${#strings.replace(entry.value.publisher, '사', '회사')}"></td>
 		<td th:text="${entry.value.publishedYear + '년'}"></td>
 		<td>[[${status}]]</td>
 		<td>[[${status.index}]]</td>
 		<th:block th:switch="${status.odd}">
 			<td th:case="true">홀수</td>
 			<td th:case="false">짝수</td>
 		</th:block>
 		<td th:if="${status.odd}" th:text="${#strings.concat(entry.value.publishedYear, entry.value.title)}"></td>
 		<td th:unless="${status.odd}">[[${#strings.length(entry.value.publishedYear)}]]</td>
 		<td>[[${status.first}]]/[[${status.last}]]</td>
 		
 	</tr>
 </table>
</div>

</body>
</html>
